            limit: 10

        tagCloud:
            limit: 100

        categoriesCloud:
            limit: 20
            
    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              ### For demonstration purpose, the home link will be open in a new tab
              newTab: false
              icon: home
        - identifier: rss
          name: RSS
          url: /index.xml
          weight: -10
          pre: RSS
          params:
              newTab: true
              icon: rss

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/coderqs
          params:
            icon: brand-github
        - identifier: mail
          name: Email
          url: coderqs@coderqs.com
          params:
            icon: mail
        - identifier: wiki
          name: wiki
          url: https://wiki.coderqs.com
          params:
            icon: book

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        codeFences: true
        noClasses: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        style: native
        tabWidth: 4 

frontmatter:
    lastmod: [":git", "lastmod"]
