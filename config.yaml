hasCJKLanguage: true

permalinks:
    post: /p/:slug/
    page: /:slug/

# whether to use emoji code
enableEmoji: true

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    toc: true

    footer:
        since: 2020
        customText: 
        ccLicenseIcon: true
